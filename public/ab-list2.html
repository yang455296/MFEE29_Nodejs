    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"></script>
    <script>
        const t_container = document.querySelector('.table-container')
        const p_container = document.querySelector('.pagi-container')

        function renderPagi({ page, totalPages }) {
            return `
            <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#">
                                <i class="fa-solid fa-arrow-left"></i>
                            </a>
                        </li>

                        ${Array(11).fill(1).map((el, i) => {
                            const p = page - 5 + i;
                            if (p < 1 || p > totalPages) return '';
                            return `
                                <li class="page-item ${p === page ? 'active' : ''}">
                                    <a class="page-link" href="javascript:gotoPage(${p})">${p}</a>
                                </li>
                                `
                            }).join('')
                        }
                        
                        <li class="page-item ">
                            <a class="page-link" href="#">
                                <i class="fa-solid fa-arrow-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            `
        }

        //{解構rows}
        function renderTable({ rows }) {
            return `
            <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">name</th>
                            <th scope="col">mobile</th>
                            <th scope="col">email</th>
                            <th scope="col">birthday</th>
                            <th scope="col">address</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows.map(el => {
                return `
                            <tr>
                                <td>${el.sid}</td>
                                <td>${el.name}</td>
                                <td>${el.mobile}</td>
                                <td>${el.email}</td>
                                <td>${dayjs(el.birthday).format('YYYY-MM-DD')}</td>
                                <td>${el.address}</td>
                            </tr>
                            `;
            }).join('')}
                    </tbody>
                </table>
            `;
        }

        /*//整個頁面重刷
        const search = location.search;
        fetch('/ab/api' + search)
            .then(r => r.json())
            .then(result => {
                console.log(result)
                t_container.innerHTML = renderTable(result)
                p_container.innerHTML = renderPagi(result)

        async function getData(){
            let usp = new URLSearchParams(location.search);
            const r = await fetch('http://192.168.1.26:3001/ab/api?'+usp.toString());
            const result = await r.json();
            console.log(result);
            t_container.innerHTML = renderTable(result)
            p_container.innerHTML = renderPagi(result)
        }

        const usp = new URLSearchParams(location.search);
        if(usp.get('search')) document.forms[0].search.value = usp.get('search'); //右上input search會拿到值
        getData();

        // 只更新搜尋資料 更新網址 不刷頁面
        function doSearch(event) {
            event.preventDefault();
            const f = event.currentTarget;

            console.log({ search: f.search.value })

            const usp = new URLSearchParams({ search: f.search.value });

            history.pushState('', '', '?' + usp.toString()); //更新網址 不刷頁面
            // console.log(location.search)
            getData();
            /*
            fetch('/ab/api' + location.search)
               .then(r => r.json())
                .then(result => {
                console.log(result)
                t_container.innerHTML = renderTable(result)
                p_container.innerHTML = renderPagi(result)
            }) */
        }
        
        function gotoPage(p) {
            const usp = new URLSearchParams(location.search);
            usp.set('page', p);
            history.pushState('', '', '?' + usp.toString()); //更新網址 不刷頁面
            getData();
            /*
            fetch('/ab/api' + location.search)
                .then(r => r.json())
                .then(result => {
                    console.log(result)
                    t_container.innerHTML = renderTable(result)
                    p_container.innerHTML = renderPagi(result)
                })*/
        }

        window.addEventListener('popstate', function(){
            getData();
        })
    </script>
